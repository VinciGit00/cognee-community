name: Community Test Suite

on:
  workflow_dispatch:
    inputs:
      databases:
        description: 'Which databases to test (comma-separated or "all")'
        required: false
        default: 'all'
        type: string
      python-version:
        description: 'Python version to use'
        required: false
        default: '3.11.x'
        type: string
  repository_dispatch:
    types: [new-main-release]
  push:
    branches: [ main, dev ]
  
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-vector-databases:
    name: Test Vector Databases
    uses: ./.github/workflows/vector_db_community_tests.yml
    with:
      databases: ${{ inputs.databases || 'all' }}
      python-version: ${{ inputs.python-version || '3.11.x' }}
      event-type: ${{ github.event_name == 'repository_dispatch' && github.event.action == 'new-main-release' && 'new-main-release' || '' }}
    secrets:
      LLM_MODEL: ${{ secrets.LLM_MODEL }}
      LLM_ENDPOINT: ${{ secrets.LLM_ENDPOINT }}
      LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
      LLM_API_VERSION: ${{ secrets.LLM_API_VERSION }}
      EMBEDDING_MODEL: ${{ secrets.EMBEDDING_MODEL }}
      EMBEDDING_ENDPOINT: ${{ secrets.EMBEDDING_ENDPOINT }}
      EMBEDDING_API_KEY: ${{ secrets.EMBEDDING_API_KEY }}
      EMBEDDING_API_VERSION: ${{ secrets.EMBEDDING_API_VERSION }}
      QDRANT_API_URL: ${{ secrets.QDRANT_API_URL }}
      QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}
      WEAVIATE_API_URL: ${{ secrets.WEAVIATE_API_URL }}
      WEAVIATE_API_KEY: ${{ secrets.WEAVIATE_API_KEY }}

  test-graph-databases:
    name: Test Graph Databases
    uses: ./.github/workflows/graph_db_community_tests.yml
    with:
      databases: ${{ inputs.databases || 'all' }}
      python-version: ${{ inputs.python-version || '3.11.x' }}
    secrets:
      LLM_MODEL: ${{ secrets.LLM_MODEL }}
      LLM_ENDPOINT: ${{ secrets.LLM_ENDPOINT }}
      LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
      LLM_API_VERSION: ${{ secrets.LLM_API_VERSION }}
      EMBEDDING_MODEL: ${{ secrets.EMBEDDING_MODEL }}
      EMBEDDING_ENDPOINT: ${{ secrets.EMBEDDING_ENDPOINT }}
      EMBEDDING_API_KEY: ${{ secrets.EMBEDDING_API_KEY }}
      EMBEDDING_API_VERSION: ${{ secrets.EMBEDDING_API_VERSION }}

  test-community-pipelines:
    name: Test Community Pipelines
    uses: ./.github/workflows/community_pipeline_tests.yml
    with:
      python-version: ${{ inputs.python-version || '3.11.x' }}
    secrets:
      LLM_MODEL: ${{ secrets.LLM_MODEL }}
      LLM_ENDPOINT: ${{ secrets.LLM_ENDPOINT }}
      LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
      LLM_API_VERSION: ${{ secrets.LLM_API_VERSION }}
      EMBEDDING_MODEL: ${{ secrets.EMBEDDING_MODEL }}
      EMBEDDING_ENDPOINT: ${{ secrets.EMBEDDING_ENDPOINT }}
      EMBEDDING_API_KEY: ${{ secrets.EMBEDDING_API_KEY }}
      EMBEDDING_API_VERSION: ${{ secrets.EMBEDDING_API_VERSION }}

  test-community-retrievers:
    name: Test Community Retrievers
    uses: ./.github/workflows/test_retrievers_general.yml
    with:
      python-version: ${{ inputs.python-version || '3.11.x' }}
    secrets:
      LLM_MODEL: ${{ secrets.LLM_MODEL }}
      LLM_ENDPOINT: ${{ secrets.LLM_ENDPOINT }}
      LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
      LLM_API_VERSION: ${{ secrets.LLM_API_VERSION }}
      EMBEDDING_MODEL: ${{ secrets.EMBEDDING_MODEL }}
      EMBEDDING_ENDPOINT: ${{ secrets.EMBEDDING_ENDPOINT }}
      EMBEDDING_API_KEY: ${{ secrets.EMBEDDING_API_KEY }}
      EMBEDDING_API_VERSION: ${{ secrets.EMBEDDING_API_VERSION }}

  summary:
    name: Test Summary
    runs-on: ubuntu-22.04
    needs: [test-vector-databases, test-graph-databases, test-community-pipelines, test-community-retrievers]
    if: always()
    steps:
      - name: Test Results Summary
        run: |
          echo "## Community Database Tests Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Vector Databases | ${{ needs.test-vector-databases.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Graph Databases | ${{ needs.test-graph-databases.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Pipelines | ${{ needs.test-community-pipelines.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Retrievers | ${{ needs.test-community-retrievers.result }} |" >> $GITHUB_STEP_SUMMARY
          
          if [[ 
            "${{ needs.test-vector-databases.result }}" == "success" &&
            "${{ needs.test-graph-databases.result }}" == "success" &&
            "${{ needs.test-community-pipelines.result }}" == "success" &&
            "${{ needs.test-community-retrievers.result }}" == "success" &&
          ]]; then
            echo "✅ All community tests passed!"
            exit 0
          else
            echo "❌ Some community tests failed!"
            exit 1
          fi 