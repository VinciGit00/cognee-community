[project]
name = "cognee-community-vector-adapter-valkey"
version = "0.1.0"
description = "Valkey vector database adapter for cognee"
readme = "README.md"
requires-python = ">=3.11,<=3.13"
dependencies = [
    "valkey-glide>=2.1.0",
    "cognee>=0.4.0",
    "numpy>=1.24.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4",
    "pytest-asyncio>=0.23",
    "pytest-cov>=4.0.0",
    "anyio>=4.0",
    "mypy>=1.17.1"
]

test = [
    "pytest>=7.4",
    "pytest-asyncio>=0.23",
    "valkey-glide>=2.1.0", # use the async client package
]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"
